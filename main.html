<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Grofers Checkout</title>
  <style>
    table, th, td {
      border: 1px solid black;
      border-collapse: collapse;
      padding: 8px;
    }
    table {
      margin-bottom: 20px;
    }
  </style>
</head>
<body>

  <h2>Grocery List</h2>
  <table id="grocery-table">
    <tr>
      <th>Item</th>
      <th>Price</th>
    </tr>
    <tr class="item">
      <td>Apples</td>
      <td class="price">50</td>
    </tr>
    <tr class="item">
      <td>Bananas</td>
      <td class="price">30</td>
    </tr>
    <tr class="item">
      <td>Milk</td>
      <td class="price">60</td>
    </tr>
  </table>

  <!-- ✅ Add this button to trigger total calculation -->
  <button onclick="calculateTotal()">Calculate Total</button>

  <script>
    function calculateTotal() {
      const prices = document.querySelectorAll(".price");
      let total = 0;

      prices.forEach(priceCell => {
        total += parseFloat(priceCell.textContent);
      });

      const table = document.getElementById("grocery-table");

      // Remove existing total row if already present
      const lastRow = table.rows[table.rows.length - 1];
      if (lastRow && lastRow.cells[0].colSpan === 2) {
        table.deleteRow(table.rows.length - 1);
      }

      const totalRow = document.createElement("tr");
      const totalCell = document.createElement("td");

      totalCell.colSpan = 2;
      totalCell.textContent = `Total: ₹${total}`;
      totalCell.style.fontWeight = "bold";
      totalRow.appendChild(totalCell);
      table.appendChild(totalRow);
    }
  </script>

</body>
</html>
