<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Grocery List</title>
</head>
<body>
	<table style="width: 100%">
    <caption>Monthly Savings</caption>
    <tr>
        <th>Item</th>
        <th>Prices in Rs</th>
    </tr>
    <tr>
        <td class="item">Tea</td>
        <td class="prices">50</td>
    </tr>
    <tr>
        <td class="item">Coffee</td>
        <td class="prices">70</td>
    </tr>
    <tr>
        <td class="item">Biscuits</td>
        <td class="prices">100</td>
    </tr>
    <tr>
        <td class="item">Rice</td>
        <td class="prices">130</td>
    </tr>
    <tr>
        <td class="item">Milk</td>
        <td class="prices">50</td>
    </tr>
</table>
    <button id="getSumBtn">Get Total Price</button>

    <script src="script.js"></script>
</body>
</html>
